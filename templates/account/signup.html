{% extends "../base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}



<div class="container">

  <div class="card shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-12">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
            </div>




            <form class="user" id="signup_form" method="post" action="{% url 'account_signup' %}">
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  {% csrf_token %}
                  {{ form.as_p }}
                  {% if redirect_field_value %}
                  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                  {% endif %}
                </div>

              </div>



              <div class="row padding-10-pourcent-left-right">

                <div class="col-xl-12 col-md-12">
                  <div class="align-center"><button type="submit" class="btn btn-primary ">{% trans "Sign Up" %} &raquo;</button></div>
                </div>
              </div>


            </form>




            <hr>

            <div class="text-center">
              <a class="small" href="{% url 'account_login' %}">Already have an account? Login!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>



{% endblock %}
