{% extends "../base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}





<div class="row padding-10-pourcent-left-right">

  <div class="col-xl-12 col-md-12">
    <div class="card shadow h-100 mb-4">

      <div class="card-header py-3 mb-4">
        <h6 class="h4 font-weight-bold text-primary">{% trans "Sign Out" %}</h6>
      </div>

      <div class="row padding-10-pourcent-left-right">

        <div class="col-xl-12 col-md-12">
          <p class="h4 align-center">{% trans 'Are you sure you want to sign out?' %}</p>
        
        </div>
      </div>

      <div class="row align-center">
        <div class="col-md-8 mt-3 offset-md-2">
          <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            


            <div class="row padding-10-pourcent-left-right">

              <div class="col-xl-12 col-md-12">
                <div class="align-center"><button type="submit" class="btn btn-primary ">{% trans 'Sign Out' %}</button></div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>



<br>
<br>
<hr>
<br>
<br>




{% endblock %}
