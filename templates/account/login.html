{% extends "../base.html" %}

{% load i18n %}


{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

          <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                  <!-- Nested Row within Card Body -->
                  <div class="row">
                      <div class="col-lg-12">
                          <div class="p-5">
                              <div class="text-center">
                                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                              </div>
                              




                              <form class="user " method="POST" action="{% url 'account_login' %}">
                                {% csrf_token %}
                                {{ form.as_p }}
                                {% if redirect_field_value %}
                                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                                {% endif %}
                    
                    
                                <div class="row padding-10-pourcent-left-right">
                    
                                  <div class="col-xl-12 col-md-12">
                                    <div class="align-center"><button type="submit" class="btn btn-primary ">{% trans "Sign In" %}</button></div>
                                  </div>
                                </div>
                    
                    
                    
                              </form>

                              <hr>
                              <div class="text-center">
                                  <a class="small" href="{% url 'account_signup' %}">Create an Account!</a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

      </div>

  </div>

</div>

{% endblock %}
